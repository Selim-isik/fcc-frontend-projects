<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Tree Map</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        padding-bottom: 50px;
      }
      #title {
        margin-top: 30px;
      }
      #description {
        margin-bottom: 20px;
        font-size: 1.2em;
      }

      #tooltip {
        position: absolute;
        text-align: center;
        width: auto;
        padding: 10px;
        font: 12px sans-serif;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 5px;
        pointer-events: none;
        opacity: 0;
        line-height: 1.5;
      }

      .tile {
        stroke: white;
        stroke-width: 1px;
        cursor: pointer;
      }

      #legend {
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 700px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin: 5px 10px;
      }

      .category-color {
        width: 15px;
        height: 15px;
        border: 1px solid #333;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Video Game Sales Tree Map</h1>
    <h3 id="description">Top 100 Selling Video Games Grouped by Platform</h3>
    <div id="data-visualization"></div>
    <div id="tooltip"></div>
    <div id="legend"></div>

    <script src="script.js"></script>
  </body>
</html>
